<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Exercicio de Formulário 01</title>
</head>

<body>
  <div class="container border mt-5">
    <div class="row container mt-2">
      <div class="col">
        <label for="First Name" class="label-control">First Name</label>
        <input type="First Name" class="form-control" placeholder="Mark" id="First Name" name="First Name" />
      </div>
      <div class="col">
        <label for="Last Name" class="label-control">Last Name</label>
        <input type="Last Name" class="form-control" placeholder="Otto" id="Last Name" name="Last Name" />
      </div>
      <div class="col">
        <label for="Username" class="label-control">Username</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Username">
        </div>
      </div>
    </div>
    <div class="row container mt-2 ">
      <div class="col-6">
        <label for="City" class="label-control">City</label>
        <input type="City" class="form-control" placeholder="City" id="City" name="City" />
      </div>
      <div class="col">
        <label for="State" class="label-control">State</label>
        <input type="State" class="form-control" placeholder="State" id="State" name="State" />
      </div>
      <div class="col">
        <label for="Zip" class="label-control">Zip</label>
        <input type="Zip" class="form-control" placeholder="Zip" id="Zip" name="Zip" />
      </div>
      <div class="container mt-2">
        <input class="form-check-input" type="checkbox" value="" id="TermosUsuário">
        <label class="form-check-label" for="TermosUsuário">Agree to terms and conditions</label>
      </div>
      <div class="container mt-3">
        <button type="button" class="btn btn-primary mt-2 mb-3">Submit form</button>
      </div>
    </div>
  </div>

  <div class="container border mt-5">
    <h3>Cadastros</h3>
    <div class="row container mt-3">
      <div class="col-1">
        <label for="Código" class="label-control">Código</label>
        <input type="Código" class="form-control" placeholder="32" id="Código" />
      </div>
      <div class="col-5">
        <label for="Nome" class="label-control">Nome</label>
        <input type="Nome" class="form-control" placeholder="Nome Completo do Cliente" id="Nome" />
      </div>
      <div class="col-4">
        <label for="E-mail" class="label-control">E-mail</label>
        <input type="E-mail" class="form-control" placeholder="cliente@dominio.com" id="E-mail" />
      </div>
      <div class="col-2">
        <label for="CPF" class="label-control">CPF</label>
        <input type="CPF" class="form-control" placeholder="só números" id="CPF" />
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col-2">
        <label for="Nº Celular" class="label-control">Nº Celular</label>
        <input type="Nº Celular" class="form-control" placeholder="Nº Celular" id="Nº Celular" />
      </div>
      <div class="col-2">
        <label for="Nº Telefone fixo" class="label-control">Nº Telefone fixo</label>
        <input type="Nº Telefone fixo" class="form-control" placeholder="Nº Telefone" id="Nº Telefone fixo" />
      </div>
      <div class="col-2">
        <label for="CEP" class="label-control">CEP</label>
        <input type="CEP" class="form-control" placeholder="ex:88308070" id="CEP" />
      </div>      
      <div class="col-2">
        <label for="Logradouro" class="label-control">Logradouro</label>
        <input type="Logradouro" class="form-control" placeholder="ex.Rua 1400," id="Logradouro" />
      </div>
      <div class="col-1">
        <label for="Nº" class="label-control">Nº</label>
        <input type="Nº" class="form-control" placeholder="Nº" id="Nº" />
      </div>
      <div class="col">
        <label for="Bairro" class="label-control">Bairro</label>
        <input type="Bairro" class="form-control" placeholder="Bairro" id="Bairro" />
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col-3">
        <label for="Cidade" class="label-control">Cidade</label>
        <input type="Cidade" class="form-control" placeholder="Cidade" id="Cidade" />
      </div>
      <div class="col-1">
        <label for="UF" class="label-control">UF</label>
        <input type="UF" class="form-control" placeholder="UF" id="UF" />
      </div>
      <div class="form-group col-2">
        <label for="inputEstado">Status</label>
        <select id="inputEstado" class="form-control">
          <option selected>Selecione</option>          
        </select>
      </div>
      <div class="col-lg-12 mb-3" style="text-align: right">
        <button class="col btn btn-danger mt-4">Resetar</button>
        <button class="col btn btn-success mt-4" type="button">Próximo</button>
      </div>     
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
