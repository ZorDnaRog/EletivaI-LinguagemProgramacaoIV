<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Exercicio de Formulário 01</title>
  </head>
  <body>
    <h1>Exercicio formulario 01</h1>

    <div>
      <div class = "row container">
        <div class = "col">
          <label for ="First Name" class ="label-control">First Name</label>
          <input type ="First Name" class="form-control" placeholder="First Name" id="First Name" name="First Name"/>
        </div>
        <div class = "col">
          <label for ="Last Name" class ="label-control">Last Name</label>
          <input type ="Last Name" class="form-control"  placeholder="Last Name" id="Last Name" name="Last Name"/>
        </div>       
        <div class="col input-group mt-4">               
          <span class="input-group-text" id="basic-addon1">@</span>          
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">          
        </div>       
          
        
      </div>
      <div class = "row container ">
        <div class = "col-6">
          <label for ="City" class ="label-control">City</label>
          <input type ="City" class="form-control" placeholder="City" id="City" name="City"/>
        </div>
        <div class = "col">
          <label for ="State" class ="label-control">State</label>
          <input type ="State" class="form-control" placeholder="State" id="State" name="State"/>
        </div>
        <div class = "col">
          <label for ="Zip" class ="label-control">Zip</label>
          <input type ="Zip" class="form-control" placeholder="Zip" id="Zip" name="Zip"/>
        </div>
      <div class="container mt-2">
        <input class="form-check-input" type="checkbox" value ="" id ="TermosUsuário">
        <label class="form-check-label" for="TermosUsuário">Agree to terms and conditions</label>
      </div>             
      <div class = "container mt-3">
        <button type="button" class="btn btn-primary mt-2 mb-5">Submit form</button>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
